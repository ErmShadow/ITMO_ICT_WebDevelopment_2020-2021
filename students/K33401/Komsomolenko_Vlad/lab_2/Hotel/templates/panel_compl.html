<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed</title>
</head>
<body>
{% for reserve in reserves %}
    {% if reserve.type == 'completed' %}
        <h5>Фамилия - отель - тип</h5>
        <a href="edit/{{ reserve.id }}/">{{ reserve.user.last_name }} {{ reserve.hotel }} {{ reserve.type }}</a>
        <br/><hr/>
    {% endif %}
{% endfor %}
<a href="/panel/">Показать невыполненные брони</a>
</body>
</html>
