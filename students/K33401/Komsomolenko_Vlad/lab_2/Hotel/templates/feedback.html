<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
</head>
<body>
<h1>Отзывы</h1>
{% for feedback in feedbacks %}
    {% if feedback.reserve.hotel.id == hotel %}
        <a href="/feed/{{ feedback.id }}/">Имя пользователя - {{ feedback.reserve.user }}</a>

        <br/><hr/>
    {% endif %}
{% endfor %}
<a href="/add_feed/{{ hotel }}">Add feedback</a>
</body>
</html>
